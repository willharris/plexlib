[uwsgi]
master = true
socket = /tmp/uwsgi_%n.sock
vacuum = true

base = %d/../..
logdir = %(base)/logs
logto = %(logdir)/uwsgi-%n.log
chdir = %(base)/src

virtualenv = $(VIRTUAL_ENV)
celery = %(virtualenv)/bin/celery

attach-daemon2 = stopsignal=15,reloadsignal=15,cmd=%(celery) -A plexlib.tasks.celery beat -l INFO --schedule /tmp/%n-schedule --pidfile /tmp/%n.pid
