[uwsgi]
project = plexlib
base = /Users/harris/Workspaces/Python

chdir = %(base)/%(project)/src
virtualenv = %(base)/../Envs/%(project)
module = run:app

master = true
processes = 2
enable-threads = true

socket = /tmp/uwsgi_plexlib.sock
chmod-socket = 666
vacuum = true

logdir = %(base)/%(project)/logs
logto = %(logdir)/uwsgi-%n.log
